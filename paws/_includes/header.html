<header class="site-header">

  
  <div class="topbar">
    <div class="container">
    <div class="topbar__social">
      <ul class="social-icons">
          <li><a href="http://#"><i class="fa fa-facebook-square"></i></a></li>
          <li><a href="http://#"><i class="fa fa-instagram"></i></a></li>
        </ul>
    </div>
      <div class="topbar__tel">
        <p>Appointments 7 days:</p>
        <p><strong>07966 584 581</strong></p>
      </div>
    </div> 
  </div> 

  <div class="logobar">
    <div class="container">
    <a href="/" title="Sues Paws Dog Grooming Nottingham"><img class="logobar--logo" src="img/logo.jpg" alt="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    </a>
      <nav>
        <ul class="main-nav"> 
        {% for node in site.pages %}
        {% if page.url == node.url %}
          <li class="main-nav__{{ node.id }} active"><a href="{{node.url}}"  title="{{ page.title }}" class="active">{{node.title}}</a></li>
        {% else %}
          <li class="main-nav__{{ node.id }}"><a title="{{ page.title }}" href="{{node.url}}">{{node.title}}</a></li>
        {% endif %}
      {% endfor %} 
        </ul>
      </nav>
    </div>
  </div>

</header>
