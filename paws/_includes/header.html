<a href="#content" title="Skip to content" class="skip">Skip to content</a>

<header class="site-header"> 
  
  <div class="topbar">
    <div class="container">
    <div class="topbar__social">
      <ul class="social-icons">
          <li><a href="https://www.facebook.com/suespaws" title="Sue's Paws Dog Grooming Nottingham on Facebook"><i aria-hidden="true" class="fa fa-facebook-square"></i></a></li>
         <!--  <li><a href="http://#"><i class="fa fa-instagram"></i></a></li> -->
        </ul>
    </div>
      <div class="topbar__tel">
        <p>Appointments 7 days:</p>
        <p><strong>07966 584 581</strong></p>
      </div>
    </div> 
  </div> 

  <div class="logobar">
    <div class="container">
    <a href="/" title="Sues Paws Dog Groomer Nottingham">
    <img class="logobar--logo" src="img/logo.jpg" alt="{{ site.title }}" />
    </a>
      <nav role="navigation">
        {% assign sorted_pages = site.pages | sort:"order" %}
        <ul class="main-nav"> 
        {% for node in sorted_pages %} 
          <li class="main-nav__item {% if page.url == node.url %} active{% endif %}"><a href="{{node.url}}"  title="{{ node.title }}" >{{node.title}}</a></li> 
        {% endfor %} 
        </ul>
      </nav>
    </div>
  </div>

</header>
